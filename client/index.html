<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Onslaught! Arena (dev)</title>
	<link href="/client/css/horde.css" rel="stylesheet">
    <link href="/client/css/chat.css" rel="stylesheet">
</head>
<body>

	<div class="nav">
		<h4 id="welcome">Welcome</h4>
		<button onclick="logout()" class="logout-btn">Logout</button>
	</div>

	<div id="stage" class="hidden">
		<section class="wrapper" id="loading">
			<div class="spinner">
				<i></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
			</div>
			<p class="spinner-text">Finding a partner for you...</p>
			<button class="cancel-btn practice-btn" onclick="startPractice()">Practice</button>
			<button class="cancel-btn" onclick="cancelLoading()">Cancel</button>
		</section>
		<section class="wrapper" id="startingCountdown">
			<p class="spinner-text">You have been matched with <span id="partnerUsername"></span></p>
			<p class="spinner-text">Game starting in <span id="gameroomCountdown">5</span> seconds</p>
		</section>
		</div>


    <div id="body">

        <div id="chat-circle" class="btn btn-raised">
            <div id="chat-overlay"></div>
            <i class="material-icons">speaker_phone</i>
        </div>

        <div class="chat-box">
            <div class="chat-box-header">
                ChatBot
                <span class="chat-box-toggle"><i class="material-icons">close</i></span>
            </div>
            <div class="chat-box-body">
                <div class="chat-box-overlay">
                </div>
                <div class="chat-logs">

                </div><!--chat-log -->
            </div>
            <div class="chat-input">
                <form>
                    <input type="text" id="chat-input" placeholder="Send a message..."/>
                    <button type="submit" class="chat-submit" id="chat-submit"><i class="material-icons">send</i></button>
                </form>
            </div>
        </div>




    </div>

	<script src="/client/js/index.js"></script>
	<script src="/client/js/socket.js"></script>
	<script src="/client/js/sock.js"></script>
	<script src="/login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="/client/js/main.js"></script>
	<script src="/client/js/base.js"></script>
	<script src="/client/js/timer.js"></script>
	<script src="/client/js/sound.js"></script>
	<script src="/client/js/size.js"></script>
	<script src="/client/js/vector2.js"></script>
	<script src="/client/js/rect.js"></script>
	<script src="/client/js/keyboard.js"></script>
	<script src="/client/js/mouse.js"></script>
	<script src="/client/js/waves_full.js"></script>
	<!--
	<script src="/client/js/waves_demo.js"></script>
	-->
	<script src="/client/js/engine.js"></script>
	<script src="/client/js/object.js"></script>
	<script src="/client/js/object_types.js"></script>
	<script src="/client/js/image_loader.js"></script>
	<script src="/client/js/spawn_point.js"></script>
	<script src="/client/js/spawn_wave.js"></script>
	<script src="/client/js/run_game.js"></script>
    <script src="/client/js/chat.js"></script>
	<script src="/client/js/socket-listener.js"></script>

</body>
</html>
