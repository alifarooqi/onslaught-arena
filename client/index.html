<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Onslaught! Arena (dev)</title>
	<link href="/client/css/lib/bootstrap.min.css" rel="stylesheet">
	<link href="/client/css/lib/bootstrap-material-design.css" rel="stylesheet">
	<link href="/client/css/lib/material-icon.css" rel="stylesheet">
	<link href="/client/css/chat.css" rel="stylesheet">
	<link href="/client/css/horde.css" rel="stylesheet">

</head>
<body>

	<div class="nav">
		<h4 id="welcome">Welcome</h4>
		<button onclick="logout()" class="logout-btn">Logout</button>
	</div>

	<div id="stage" class="hidden">
		<section class="wrapper" id="loading">
			<div class="spinner">
				<i></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
			</div>
			<p class="spinner-text">Finding a partner for you...</p>
			<!--<button class="cancel-btn practice-btn" onclick="startPractice()">Practice</button>-->
			<button class="cancel-btn" onclick="cancelLoading()">Quit</button>
		</section>
		<section class="wrapper" id="startingCountdown">
			<p class="spinner-text">You have been matched with <span id="partnerUsername"></span></p>
			<p class="spinner-text">Game starting in <span id="gameroomCountdown">5</span> seconds</p>
		</section>
		<section class="wrapper" id="match-loading">
			<div class="spinner">
				<i></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
			</div>
			<p class="spinner-text">Waiting for your partner to respond...</p>
			<div style="text-align: center">
				<button id="hide-btn" onclick="hideMatchPartner()">Hide</button>
			</div>
		</section>
	</div>


    <div id="chat-wrapper" class="hidden">

        <div id="chat-circle" class="btn btn-raised">
            <div id="chat-overlay hidden"></div>
			<div id="chat-notif"></div>
			<i class="material-icons">chat</i>
        </div>

        <div class="chat-box">
            <div class="chat-box-header">
                Chat
				<span class="chat-box-toggle"><i class="material-icons">close</i></span>
				<span class="mic-toggle"><i class="material-icons" id="mic-icon">mic</i></span>
				<!--<span class="chat-box-toggle"><i class="material-icons">mic_off</i></span>-->
				<span class="speaker-toggle"><i class="material-icons" id="speaker-icon">volume_up</i></span>
				<!--<span class="chat-box-toggle"><i class="material-icons">volume_off</i></span>-->
            </div>
            <div class="chat-box-body">
                <div class="chat-box-overlay">
                </div>
                <div class="chat-logs">

                </div><!--chat-log -->
            </div>
            <div class="chat-input">
                <form>
                    <input type="text" id="chat-input" placeholder="Send a message..."/>
                    <button type="submit" class="chat-submit" id="chat-submit"><i class="material-icons">send</i></button>
                </form>
            </div>
        </div>




    </div>

	<audio id="call-player" controls  class="hidden"></audio>


	<script src="/client/js/index.js"></script>

	<script src="/client/js/lib/tether.min.js"></script>
	<script src="/login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="/client/js/lib/socket.js"></script>
	<script src="/client/js/lib/bootstrap.min.js"></script>
	<script src="/client/js/lib/peerjs.min.js"></script>

	<script src="/client/js/sock.js"></script>
	<script src="/client/js/main.js"></script>

	<script src="/client/game/base.js"></script>
	<script src="/client/game/timer.js"></script>
	<script src="/client/game/sound.js"></script>
	<script src="/client/game/size.js"></script>
	<script src="/client/game/vector2.js"></script>
	<script src="/client/game/rect.js"></script>
	<script src="/client/game/keyboard.js"></script>
	<script src="/client/game/mouse.js"></script>
	<script src="/client/game/waves_full.js"></script>
	<!--
	<script src="/client/game/waves_demo.js"></script>
	-->
	<script src="/client/game/engine.js"></script>
	<script src="/client/game/object.js"></script>
	<script src="/client/game/object_types.js"></script>
	<script src="/client/game/image_loader.js"></script>
	<script src="/client/game/spawn_point.js"></script>
	<script src="/client/game/spawn_wave.js"></script>
	<script src="/client/game/run_game.js"></script>

	<script src="/client/js/voice-chat.js"></script>
	<script src="/client/js/chat.js"></script>
	<script src="/client/js/socket-listener.js"></script>

</body>
</html>
